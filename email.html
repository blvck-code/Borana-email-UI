<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borana Email</title>
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        padding: 0;
        margin: 0;
        background: #f8f6f5;
        font-family: sans-serif;
      }
      table {
        border-spacing: 0;
      }
      td {
        padding: 0;
      }
      img {
        border: 0;
      }
      .wrapper {
        width: 100%;
        table-layout: fixed;
        background: #f8f6f5;
        padding: 60px;
        border: 1px solid red;
      }
      .main {
        margin: 0 auto;
        width: 100%;
        max-width: 640px;
        border-spacing: 0;
      }
      .two-column {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .heading1 {
        font-weight: 800;
        font-size: 24px;
        line-height: 33px;
        color: #000000;
      }
      .heading2 {
        font-size: 19px;
        font-weight: 800;
        line-height: 26px;
        color: #000000;
      }
      .heading3 {
        font-size: 16px;
        font-weight: 700;
        line-height: 150%;
        color: #000000;
      }
      .paragraph1 {
        font-style: 18px;
        font-weight: 500;
        line-height: 150%;
        color: rgba(0, 0, 0, 0.56);
      }
      .paragraph2 {
        font-style: 14px;
        font-weight: 600;
        line-height: 19px;
        color: rgba(0, 0, 0, 0.56);
      }
      .link {
        font-style: 14px;
        font-weight: 600;
        line-height: 19px;
        color: #bf4d0b;
      }
    </style>
  </head>
  <body>
    <center class="wrapper">
      <table class="main" width="100%">
        <!-- HEADER -->
        <tr>
          <td>
            <table width="100%">
              <tr>
                <td class="one-columns">
                  <!-- Todo add borana hompage link -->
                  <a href="">
                    <img
                      width="145px"
                      height="41px"
                      src="/img/logo.png"
                      alt="Borana logo"
                    />
                  </a>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <!-- CONTENT  -->
        <table
          width="640px"
          style="
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 16px 24px -8px rgba(28, 40, 54, 0.06);
            margin: 20px 0;
          "
        >
          <tr>
            <td style="width: 100%; padding: 20px">
              <!-- Title  -->
              <table width="100%">
                <tr>
                  <td class="two-column">
                    <table class="column">
                      <tr>
                        <td class="heading1">
                          <h3>Your booking is confirmed!</h3>
                        </td>
                      </tr>
                    </table>
                    <table class="column">
                      <tr>
                        <td style="color: #8c311c" class="heading1">
                          <h3>#3403458</h3>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td>
                    <table>
                      <tr>
                        <td style="color: #8c311c" class="heading1">
                          <p class="paragraph1">
                            Thanks for your booking, someone from the property
                            will get in touch
                          </p>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
              <!-- Image  -->
              <!-- Payment Info  -->
              <!-- Booking Dates  -->
              <!-- Accomodation Details  -->
            </td>
          </tr>
        </table>

        <!-- Corona Message  -->
        <table width="640px">
          <tr>
            <td
              style="
                background: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0px 16px 24px -8px rgba(28, 40, 54, 0.06);
              "
            >
              <p class="paragraph2">
                In response to the coronavirus (COVID-19), additional safety and
                sanitation measures are currently in effect at this property.
              </p>
            </td>
          </tr>
        </table>
        <!-- FOOTER -->
      </table>
    </center>
  </body>
</html>
